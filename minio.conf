# MinIO configuration file
# Set the volumes MinIO should serve (required)
MINIO_VOLUMES="/data"

# Additional options to pass to MinIO server
# Examples:
#   --certs-dir value, -S value   path to certs directory
#   --quiet                       disable startup information
#   --anonymous                   hide sensitive information from logging
#   --json                        output server logs and startup information in json format
#   --compat                      enable strict S3 compatibility
MINIO_OPTS=""

# Set access and secret keys via environment file override
# See: /etc/systemd/system/minio.service.d/environment.conf
# Environment=MINIO_ROOT_USER=<access_key>
# Environment=MINIO_ROOT_PASSWORD=<secret_key>
