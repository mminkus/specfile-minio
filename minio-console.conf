# MinIO Console configuration
# The console listens on port 9090 by default

CONSOLE_OPTS="--port 9090"

# Example to run on HTTPS:
# CONSOLE_OPTS="--port 443 --cert /etc/minio/certs/public.crt --key /etc/minio/certs/private.key"

# Or to connect to a remote MinIO cluster:
# CONSOLE_OPTS="--port 9090 --address https://minio.example.com:9000"
